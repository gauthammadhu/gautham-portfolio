name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: |
          cd client
          npm ci

      - name: Build React frontend
        run: |
          cd client
          npm run build

      - name: Test Docker build
        run: |
          docker build -t gautham-portfolio:test .
          docker images | grep gautham-portfolio

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: client/build/
          retention-days: 7
